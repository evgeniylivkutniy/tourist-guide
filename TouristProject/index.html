<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Map</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="formBox">
            <h1>Знайди що тобі потрібно!</h1>
            <form method="post" id="myForm">
                <label for="establishments">Виберіть тип закладу: </label>
                <select id="establishments" name="establishments">
                    <option value="restaurant" selected>Ресторан</option>
                    <option value="hotel">Готель</option>
                    <option value="museum">Музей</option>
                    <option value="coffee">Кафе</option>
                    <option value="McDonalds">McDonalds</option>
                </select>
                <p>Виберіть діапазон пошуку:</p>
                <!-- <label for="range">Виберіть діапазон пошуку: </label> -->
                <div class="radioBox">
                    <input type="radio" name="range" value="500" checked>
                    <label for="rangeChoice1">0.5км</label>

                    <input type="radio" name="range" value="1000">
                    <label for="rangeChoice2">1км</label>

                    <input type="radio" name="range" value="2000">
                    <label for="rangeChoice3">2км</label>
                    <input type="radio" name="range" value="5000">
                    <label for="rangeChoice4">5км</label>

                    <input type="radio" name="range" value="10000">
                    <label for="rangeChoice5">10км</label>

                    <input type="radio" name="range" value="20000">
                    <label for="rangeChoice6">20км</label>

                    <input type="radio" name="range" value="50000">
                    <label for="rangeChoice7">50км</label>
                </div>
                <div class="responseBox">
                    <p>Type response: </p>
                    <input type="radio" id="respChoice1" name="resp" value="map" checked>
                    <label for="rangeChoice6">Map</label>

                    <input type="radio" id="respChoice2" name="resp" value="csv">
                    <label for="rangeChoice7">Csv</label>
                </div>
                <div class="btnBox">
                    <button type="submit" id="submitBtn">Надіслати</button>
                </div>
            </form>
        </div>
        <div id="map" style="width:100%;height:400px; margin-top: 50px;">My map will go here</div>




    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBL_wefSglwBxpRWL8XIC9qYD2M1uyWr4c&callback=myMap"></script> -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBL_wefSglwBxpRWL8XIC9qYD2M1uyWr4c"></script>
</body>

</html>
